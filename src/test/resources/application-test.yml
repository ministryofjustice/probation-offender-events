spring:
  profiles:
    include: localstack, stdout

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

oauth:
  endpoint.url: http://localhost:9090/auth
  client:
    id: client
    secret: secret

community:
  endpoint.url: http://localhost:9096

sqs:
  queue.name: test_queue
  endpoint.url: http://localhost:4576

offenderUpdatePoll:
  fixedDelay:
    ms: 6000 # awaitility times out after 10 seconds so there will be max of 2 polls in this time
  enabled: true